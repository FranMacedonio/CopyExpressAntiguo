		<div id="headerGeneral" class="bbAzul">

				<span><a class="azulActivo" href="../pages/pedido.html">Realizar Pedido</a></span>

		<div id="bannerPedido">
			<div class="tituloHeader">Realiza tu pedido</div>
		</div>
		<div id="formularioPedido">
			<div class="formText"><h3>Completa el siguiente formulario para hacer tu pedido:</h3></div>
			<div class="accordion" id="accordionExample">
				<div class="card">
				  <div class="card-header-ce" id="headingOne">
					<h2 class="mb-0">
					  <button class="btn btn-link-ce-uno btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
						<i class="fas fa-dice-one"></i>
					  </button>
					</h2>
				  </div>
			  
				  <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
					<div class="card-body-ce-uno">
						<div class="formUno">
							<div>
								<label for="nya">Nombre Completo:</label>
								<input id="nya" class="box" type="text" name="Nombre y apellido" placeholder="Nombre y Apellido" autocomplete="off" required>
							</div>
							<div>
								<label for="email">Correo Electronico:</label>
								<input id="email" class="box" type="email" name="email" placeholder="Correo Electronico" autocomplete="off" required>
							</div>
							<div>
								<label for="celular">Celular:</label>
								<input id="celular" class="box" type="number" name="Celular" placeholder="Celular" min="0" autocomplete="off" required>
							</div>
						</div>
					</div>
				  </div>
				</div>
				<div class="card">
				  <div class="card-header-ce" id="headingTwo">
					<h2 class="mb-0">
					  <button class="btn btn-link-ce-dos btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						<i class="fas fa-dice-two"></i>
					  </button>
					</h2>
				  </div>
				  <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
					<div class="card-body-ce-dos">
						<div class="formDos">
							<div>
								<div>
									<h4>Subi el archivo PDF:</h4>
									<input type="file" name="pdf">
								</div>
								<input class="box amarillo" type="number" name="cantidad" placeholder="Cantidad de hojas" min="0" autocomplete="off">
							</div>
						</div>
					</div>
				  </div>
				</div>
				<div class="card">
				  <div class="card-header-ce" id="headingThree">
					<h2 class="mb-0">
					  <button class="btn btn-link-ce-tres btn-block text-center collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						<i class="fas fa-dice-three"></i>
					  </button>
					</h2>
				  </div>
				  <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
					<div class="card-body-ce-tres">
					  <div class="formTres">
						<div>
							<h4>Tipo de impresion:</h4>
								<div>
									<input type="radio" name="tipo" id="tipo1">
									<label for="tipo1">Negro y Blanco</label>
								</div>
								<div>
									<input type="radio" name="tipo" id="tipo2">
									<label for="tipo2">Color</label>
								</div>
								<div>
									<input type="radio" name="tipo" id="tipo3">
									<label for="tipo3">Solo tapa color</label>
								</div>
						</div>
						<div>
							<h4>Forma de impresion:</h4>
								<div>
									<input type="radio" name="forma" id="forma1">
									<label for="forma1">Simple faz</label>
								</div>
								<div>
									<input type="radio" name="forma" id="forma2">
									<label for="forma2">Doble faz</label>
								</div>
						</div>
						<div>
							<h4>Forma de entrega:</h4>
								<div>
									<input type="radio" name="ByN" id="entrega1">
									<label for="entrega1">Folio</label>
								</div>
								<div>
									<input type="radio" name="ByN" id="entrega2">
									<label for="entrega2">Abrochado</label>
								</div>
								<div>
									<input type="radio" name="ByN" id="entrega3">
									<label for="entrega3">Anillado</label>
								</div>
					  </div>
					</div>
				  	</div>
				  	<div class="botonPedido">
					<input class="boton" type="submit" name="ENVIAR" value="Realizar Pedido">
					</div>
				</div>
			  </div>
		</div>
